<!doctype html>
<html>
<link rel="stylesheet" href="styles.css">
<head>
    <title>Application Form</title>
</head>
<body>
	<h1>Thank you for your interest.</h1>
	<h3>Please fill out the following fields to begin your application.</h3>

	<form action="/application-success" method="POST">
        <label for="first-name">First Name:</label>
        <input id="first-name" type="text" name="textfield"><br>
        <label for="last-name">Last Name:</label>
        <input id="last-name" type="text" name="textfield"><br>
        <label for="salary">Salary Requirements: $</label>
        <input id="salary" type="number" name="numfield"><br>
        <label for="position">Applying for:</label>
		<select id="position" name="select">
			<option value="software-engineer">Software Engineer</option>
            <option value="qa-engineer">QA Engineer</option>
            <option value="product-manager">Product Manager</option>
		</select><br>

        <input type="submit" name="submit" value="Submit">
    </form>

</body>
</html>
